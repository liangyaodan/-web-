<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.jd_banner {
			  width: 300px;
			  overflow: hidden;
			  visibility: hidden;
			  position: relative;
			}
			.jd_bannerTmg {
			  overflow: hidden;
			  position: relative;
			}
			.jd_bannerTmg > li {
			  float:left;
			  width:100%;
			  position: relative;
			}
			.jd_bannerTmg > li img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="jd_banner" id="slider">
			<ul class="jd_bannerTmg">
				<li>
					<a href="">
						<img src="uploads/l1.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l2.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l3.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l4.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l5.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l6.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l7.jpg" >
					</a>
				</li>
				<li>
					<a href="">
						<img src="uploads/l8.jpg" >
					</a>
				</li>
			</ul>
		</div>
		<input type="button" id="prev" value="上一张">
		<input type="button" id="next" value="下一张">
		
		<script src="Swipe-master/swipe.js"></script>
		
		<script type="text/javascript">
			//PC端不能左右滑动
			window.mySwipe = Swipe(document.getElementById('slider'),{
				auto: 2000  //每隔2s自动轮播,移动端和PC端都可以实现自动轮播
			});
			
			//添加点击事件,让PC端可以手动切换
			//prev()---slide to prev;   next()---slide to next
			document.getElementById("prev").onclick = function(){
				window.mySwipe.prev();
			}
			document.getElementById("next").onclick = function(){
				window.mySwipe.next();
			}
			
		</script>
	</body>
</html>
